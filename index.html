<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="background-image: radial-gradient(circle, #5c0067 0%, #00d4ff 100%);">

    <div class="container mt-5">
        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col d-flex justify-content-between">
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="location" placeholder="Location">
                                <label for="location">Location</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-floating">
                                <select class="form-select" id="select"
                                    aria-label="Floating label select example">
                                    <option value="1">Celsius</option>
                                    <option value="2">Fahrenheit </option>
                                </select>
                                <label for="floatingSelect">Select</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <button type="button" id="serachloc" class="btn btn-primary">Search</button>
                        </div>

                    </div>
                </div>
                <div class="row mt-4 text-white">
                    <div class="col-7">
                        <p>City : <span id="city"></span></p>
                        <p>Country : <span id="country"></span></p>
                        <p>Weather Forecast : <span id="weather"></span></p>
                        <p>Sky Condition : <span id="sky"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>






   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
